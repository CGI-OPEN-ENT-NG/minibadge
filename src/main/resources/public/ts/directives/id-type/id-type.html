<div class="minibadge-type minibadge-type-id flex-row">
    <minibadge-card-type badge-type="vm.badgeType" class="minibadge-card-simple"></minibadge-card-type>
    <div class="minibadge-type-data flex-row f-column">
        <div>
            <i class="user-circle"></i>
            <i18n>minibadge.created.by</i18n>&Tab;<span>[[vm.badgeType.owner.displayName()]]</span></div>
        <div>
            <i class="calendar-range"></i>
            <i18n>minibadge.the</i18n>&Tab;<span
                ng-bind="vm.badgeType.createdAt | date:vm.DATE_FORMAT.DAY_MONTH_YEAR_KEBAB"></span></div>
    </div>
</div>

<div class="minibadge-card flex-row f-column centered-text">
    <div class="minibadge-card-body flex-row f-column">
        <div class="minibadge-card-picture flex-row justify-center">
            <img ng-src="/minibadge/public/img/[[vm.badgeType.pictureId]]" />
        </div>
        <div class="minibadge-card-title flex-row justify-center align-center bold">[[vm.badgeType.label]]</div>
    </div>
    <div class="minibadge-card-footer flex-row justify-center align-center bold">
        <i class="check-circle"></i>&nbsp;
        <i18n>minibadge.badge.assign</i18n>
    </div>
</div>

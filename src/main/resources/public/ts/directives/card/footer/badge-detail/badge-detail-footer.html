<div class="minibadge-card-footer minibadge-footer-badge-detail flex-row f-column justify-center align-start">
    <div class="flex-row justify-center align-center bold">
        <div class="minibadge-card-title flex-row justify-center align-center bold">
            [[vm.badgeType.label]]
        </div>
    </div>
    <div class="flex-row justify-center align-center">
        <i class="star"></i>&nbsp;
        <span><span class="bold">[[vm.badge.counts.assigned]]</span>&nbsp;<i18n>minibadge.badge.recommendations</i18n></span>
    </div>
    <div class="minibadge-more-info flex-row justify-center align-center">
        <a ng-click="vm.infoClick()"><i class="icon-info"></i>&nbsp;<i18n>minibadge.more.information</i18n>
        </a>
        <div class="minibadge-actions">
            <i ng-if="vm.badge.actionOptions" class="dots-vertical"
               ng-click="vm.changeActionsShowingStatus()"></i>
            <div ng-if="vm.badge.actionOptions" ng-show="vm.isActionOpened" class="minibadge-action-options">
                <div ng-repeat="actionOption in vm.badge.actionOptions"
                     class="minibadge-action-option flex-row "
                     ng-click="vm.actionClick(actionOption);">
                    <i ng-class="actionOption.icon"></i>&nbsp;<span>[[vm.lang.translate(actionOption.label)]]</span>
                </div>
            </div>
        </div>
    </div>
</div>

<minibadge-card class="minibadge-card-simple">
    <container-body class="flex-row">
        <div class="minibadge-card-picture flex-row justify-center">
            <img ng-src="/minibadge/public/img/[[vm.badgeType.pictureId]]"/>
        </div>
        <div class="flex-row f-column justify-start align-start">
            <span class="minibadge-card-title">[[vm.badgeType.label]]</span>
            <minibadge-title icon="'check-decagram'" ng-if="vm.badgeType.countAssigned">
                <span>[[vm.translate('minibadge.statistics.assigned.times', [vm.badgeType.countAssigned])]]</span>
            </minibadge-title>
        </div>
    </container-body>
</minibadge-card>

<div ng-controller="MinibadgeController as vm" class="minibadge-container flex-row f-column">
    <h2>
        <i18n>minibadge.my.badges.received</i18n>
    </h2>
    <search-input search-query="vm.searchQuery" on-search="vm.initBadges()"
                  placeholder="minibadge.badge.search"></search-input>

    <minibadge-badge-list label="'minibadge.badges.public'" card-icon="'earth'" badges="vm.publishedBadges">
    </minibadge-badge-list>

    <minibadge-badge-list label="'minibadge.badges.private'" card-icon="'lock'" badges="vm.privatizedBadges">
    </minibadge-badge-list>

    <minibadge-badge-list label="'minibadge.badges.refuse'" card-icon="'refused'" badges="vm.refusedBadges"
                          is-default-opened-list="false" are-card-disabled="true">
    </minibadge-badge-list>
</div>
